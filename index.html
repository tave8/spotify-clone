<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player Component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="circular-font.css" />
    <link rel="stylesheet" href="./media-player-desktop.css" />
  </head>
  <body>
    <div class="container py-5 text-center text-secondary">
      <p></p>
    </div>
    <!--INIZIO MEDIA -->
    <div
      class="container-fluid fixed-bottom pt-2 pb-2 px-3"
      id="media-player-desktop"
    >
      <div class="row h-100 align-items-center">
        <div class="col-3 d-flex align-items-center">
          <img
            src="./ab67616d0000b273c40cc20a0a44de4d786085cb.jpg"
            alt="cover"
            class="rounded me-3 shadow"
            style="width: 60px; height: 60px; object-fit: cover"
          />

          <div class="d-flex flex-column justify-content-center me-3">
            <h6
              class="mb-0 text-white fw-bold song-info"
              style="font-size: 0.9rem"
            >
              Fat Funny Friend
            </h6>
            <small class="text-secondary song-info" style="font-size: 0.75rem"
              >Maddie Zahm</small
            >
          </div>

          <i
            class="bi bi-heart text-secondary fs-6 player-control-icon ms-2"
          ></i>
        </div>

        <div
          class="col-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex align-items-center gap-3 mb-2">
            <i class="bi bi-shuffle text-success fs-5 player-control-icon"></i>
            <i
              class="bi bi-skip-start-fill text-secondary fs-4 player-control-icon"
            ></i>

            <div
              class="bg-white rounded-circle d-flex align-items-center justify-content-center player-control-icon"
              style="width: 35px; height: 35px; transition: 0.2s"
            >
              <i class="bi bi-play-fill text-black fs-4 ms-1"></i>
            </div>

            <i
              class="bi bi-skip-end-fill text-secondary fs-4 player-control-icon"
            ></i>
            <i class="bi bi-repeat text-secondary fs-5 player-control-icon"></i>
          </div>

          <div class="d-flex align-items-center w-75 gap-2 progress-container">
            <small class="text-secondary" style="font-size: 0.7rem">0:58</small>

            <div class="progress flex-grow-1" style="height: 4px">
              <div
                class="progress-bar bg-white"
                role="progressbar"
                style="width: 30%"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>

            <small class="text-secondary" style="font-size: 0.7rem">3:20</small>
          </div>
        </div>

        <div
          class="col-3 d-flex align-items-center justify-content-end gap-3 text-secondary"
        >
          <i class="bi bi-mic player-control-icon" title="Testo"></i>
          <i class="bi bi-list player-control-icon" title="Coda"></i>
          <i class="bi bi-speaker player-control-icon" title="Dispositivi"></i>

          <div
            class="d-flex align-items-center gap-2 progress-container"
            style="width: 100px"
          >
            <i class="bi bi-volume-up player-control-icon"></i>
            <div class="progress flex-grow-1" style="height: 4px">
              <div
                class="progress-bar bg-white"
                role="progressbar"
                style="width: 80%"
              ></div>
            </div>
          </div>

          <i
            class="bi bi-arrows-angle-expand player-control-icon ms-2"
            title="Schermo intero"
          ></i>
        </div>
      </div>
    </div>
    <!--FINE MEDIA -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
