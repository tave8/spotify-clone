<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- EXAMPLE: this container must NOT be used. 
     it's just to show the transparency effect of the menu -->
    <div class="container position-fixed bottom-0 bg-danger">
      <div class="row">
        <div class="col">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae sint nam atque sit a fugiat. Culpa vitae nam repellendus eaque praesentium qui
            delectus doloremque quam, ducimus velit accusantium ab. In?
          </p>
        </div>
      </div>
    </div>

    <!-- MENU mobile -->
    <div class="container-fluid d-md-none" id="menu-mobile">
      <!-- background layer -->
      <div class="row background-layer"></div>
      <!-- icons -->
      <div class="row icons">
        <!-- column 1 (home) -->
        <div class="col col-4">
          <span><i class="bi bi-house"></i></span>
          <span>Home</span>
        </div>
        <!-- column 2 (search) -->
        <div class="col col-4">
          <span><i class="bi bi-search"></i></span>
          <span>Cerca</span>
        </div>
        <!-- column 1 (your library) -->
        <div class="col col-4">
          <span><i class="bi bi-music-note-list"></i></span>
          <span>La tua libreria</span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
