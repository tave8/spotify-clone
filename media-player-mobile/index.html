<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #media-player-mobile {
        position: fixed;
        /* EDIT HERE. this value pushes the media player from the bottom */
        bottom: 50px;

        /* the row */
        > .row {
          font-size: 2rem;
          /* padding-block: 2px; */
          margin-inline: 10px;
          background-color: black;
          color: white;
          border-radius: 10px;

          /* all columns */
          > .col {
            display: flex;
            align-items: center;
            justify-content: center;
          }

          /* column 1 (song title) */
          > .col:nth-of-type(1) {
            font-size: 1.5rem;
            justify-content: end;
          }

          /* column 4 (play button) */
          > .col:nth-of-type(4) {
            font-size: 3rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <!-- EDIT here to show/hide the media player -->
    <div class="container-fluid d-block d-md-none" id="media-player-mobile">
      <div class="row">
        <!-- column 1 (song title) -->
        <div class="col col-6">
          <span>Song title...</span>
        </div>
        <!-- column 2 (audio output) -->
        <div class="col col-2">
          <span><i class="bi bi-speaker"></i></span>
        </div>
        <!-- column 3 (like/love) -->
        <div class="col col-2">
          <span><i class="bi bi-heart"></i></span>
        </div>
        <!-- column 4 (play button) -->
        <div class="col col-2">
          <span><i class="bi bi-play-fill"></i></span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
